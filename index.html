<script>
window.addEventListener('scroll', function() {
  const header = document.querySelector('.top-header');
  const rightLinks = document.querySelector('.top-right-links');

  if (window.innerWidth >= 1340) {
    header.style.opacity = '1';
    rightLinks.style.opacity = '1';
    rightLinks.style.pointerEvents = 'auto';
    return;
  }
  
  const scrolled = window.scrollY;
  const fadeStart = 20;
  const fadeEnd = 90;
  
  let opacity;
  if (scrolled <= fadeStart) {
    opacity = 1;
  } else if (scrolled >= fadeEnd) {
    opacity = 0;
  } else {
    opacity = 1 - (scrolled - fadeStart) / (fadeEnd - fadeStart);
  }
  
  header.style.opacity = opacity;
  rightLinks.style.opacity = opacity;

  if (opacity < 0.3) {
    rightLinks.style.pointerEvents = 'none';
  } else {
    rightLinks.style.pointerEvents = 'auto';
  }
});
</script>
